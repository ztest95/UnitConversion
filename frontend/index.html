<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-20">
            <h2 class="text-xs text-indigo-500 tracking-widest font-medium title-font mb-1">Spring Boot Project</h2>
            <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">Java Endpoint Testing</h1>
          </div>
          <div class="flex flex-wrap -m-4">
            <div class="p-4 md:w-1/4">
              
            </div>
            <div class="p-4 md:w-2/4">

                <div class="lg:w-6/6 md:w bg-gray-100 rounded-lg p-8 flex flex-col md w-full mt-10 md:mt-0">
                <form action="" id="validationForm">
                    <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Enter details</h2>
                    <div class="relative mb-4">
                        <label for="unit1" class="leading-7 text-sm text-gray-600">Convert From:</label>
                        <select name="unit1" id="unit1" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            <option value="mm">millimeters</option>
                            <option value="cm">centimeters</option>
                            <option value="in">inches</option>
                            <option value="m">meters</option>
                            <option value="ft">feet</option>
                        </select>
                    </div>
                    <div class="relative mb-4">
                        <label for="value" class="leading-7 text-sm text-gray-600">Value:</label>
                        <input type="text" id="value" name="value" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative mb-4">
                        <label for="unit2" class="leading-7 text-sm text-gray-600">Convert From:</label>
                        <select name="unit2" id="unit2" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            <option value="mm">millimeters</option>
                            <option value="cm">centimeters</option>
                            <option value="in">inches</option>
                            <option value="m">meters</option>
                            <option value="ft">feet</option>
                        </select>
                    </div>
                    <div class="relative mb-4">
                        <label for="converted-value" class="leading-7 text-sm text-gray-600">Converted Value:</label>
                        <input disabled type="text" id="converted-value" name="converted-value" class="w-full bg-gray rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Convert</button>
                </form>
                    <div id="messages">
                        <p id="message" class="text-xs text-gray-500 mt-3"></p>
                    </div>
                </div>

            </div>
            <div class="p-4 md:w-1/4">
              
            </div>
          </div>
        </div>
      </section>

    <script src="./index.js"></script>
</body>
</html>
